name: API

on:
  workflow_dispatch:
  push:
    branches:
     - main
    paths:
     - 'Backend/**'
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

        
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get DateTime as tag for the container
        id: get_datetime
        run: |
          current_timestamp=$(date +%s)
          formatted_datetime=$(date -u -d "@${current_timestamp}" +"%Y%m%d%H%M%S")
          echo "::set-output name=formatted_datetime::$formatted_datetime"

      - name: Build the container App and push it to the ACR 
        uses: azure/container-apps-deploy-action@v1 
        with: 
          appSourcePath: ${{ github.workspace }}/Backend
          dockerfilePath: Backend.Services/Dockerfile
          acrName: criadocvalidationeastus
          containerAppName: capps-api-ai-docs-eastus-test
          resourceGroup: KAssist
          imageToBuild: criadocvalidationeastus.azurecr.io/api-ai-docs:latest

     
      - name: Deploy the container app 
        uses: azure/cli@v2
        with: 
          cliversion: 2.30.0
          inlineScript: |
            az containerapp update \
              --name capps-api-ai-docs-eastus-test \
              --resource-group KAssist \
              --image criadocvalidationeastus.azurecr.io/api-ai-docs:latest \
              --cpu 1.0 \
              --memory 2.0Gi \
              --min-replicas 1 \
              --max-replicas 1 \
              --revision-suffix ${{ steps.get_datetime.outputs.formatted_datetime }} \
              --set-env-vars "AppConfiguration=${{ secrets.APP_CONTIGURATION }} AzureWebJobsStorage=${{ secrets.STORAGE_CONNECTION_STRING }} StorageConnectionString=${{ secrets.STORAGE_CONNECTION_STRING }} AzureWebJobsSecretStorageKeyVaultUri=${{ secrets.KEY_VAULT_URI }} AzureWebJobsSecretStorageType=keyvault"
